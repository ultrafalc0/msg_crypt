<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>message crypté</title>
    <link rel="icon" type="image/x-icon" href="lock-icon-29056.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            font-family: monospace;
            margin: 20px;
            background-color: #0d1117;
            color: #c9d1d9;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #161b22;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 255, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #58d68d;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #58d68d;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #58d68d;
            border-radius: 5px;
            font-size: 16px;
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: monospace;
        }

        button {
            background-color: #58d68d;
            color: #0d1117;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45b26b;
        }

        .output {
            margin-top: 20px;
            background: #0d1117;
            padding: 10px;
            border: 1px dashed #58d68d;
            border-radius: 5px;
            word-wrap: break-word;
            color: #c9d1d9;
        }

        textarea {
        resize: none;
        }

        .safebutton {
            background-color: #da291c;
            color: white;
        }

        .safebutton:hover{
            background-color: #681812;
            color: white;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>message crypté</h1>
        
        <label for="message">Message:</label>
        <textarea id="message" rows="4" placeholder="Type your message here..."></textarea>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter a password" autocomplete="current-password">

        <button class="safebutton" onclick="savePassword()">Save Password</button>
        <button onclick="encryptMessage()">Encrypt Message</button>
        <button onclick="decryptMessage()">Decrypt Message</button>

        <div class="output" id="output">
            <strong>Output:</strong>
            <p id="result"></p>
        </div>
    </div>

    <script>
        // Save the password to localStorage
        function savePassword() {
            const password = document.getElementById('password').value;
            if (!password) {
                alert('Please enter a password to save.');
                return;
            }
            localStorage.setItem('savedPassword', password);
            alert('Password saved successfully.');
        }

        // Retrieve the saved password
        function getPassword() {
            return localStorage.getItem('savedPassword') || '';
        }

        // Populate the password field if a saved password exists
        document.addEventListener('DOMContentLoaded', () => {
            const savedPassword = getPassword();
            if (savedPassword) {
                document.getElementById('password').value = savedPassword;
            }
        });

        // Encrypt the message
        function encryptMessage() {
            const message = document.getElementById('message').value;
            const password = document.getElementById('password').value;

            if (!message || !password) {
                alert('Please enter both the message and password.');
                return;
            }

            const encrypted = CryptoJS.AES.encrypt(message, password).toString();
            document.getElementById('result').textContent = encrypted;
        }

        // Decrypt the message
        function decryptMessage() {
            const encryptedMessage = document.getElementById('message').value;
            const password = document.getElementById('password').value;

            if (!encryptedMessage || !password) {
                alert('Please enter both the encrypted message and password.');
                return;
            }

            try {
                const bytes = CryptoJS.AES.decrypt(encryptedMessage, password);
                const decrypted = bytes.toString(CryptoJS.enc.Utf8);

                if (!decrypted) {
                    throw new Error('Decryption failed');
                }

                document.getElementById('result').textContent = decrypted;
            } catch (error) {
                alert('Failed to decrypt the message. Please check the password.');
            }
        }
    </script>
</body>
</html>
